<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distância</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Calculadora de Distância entre Cidades</h2>
    <div class="form-group">
        <label for="origem">Cidade de Origem:</label>
        <input type="text" class="form-control" id="origem" placeholder="Digite a cidade de origem">
    </div>
    <div class="form-group">
        <label for="destino">Cidade de Destino:</label>
        <input type="text" class="form-control" id="destino" placeholder="Digite a cidade de destino">
    </div>
    <button class="btn btn-primary" onclick="calcularDistancia()">Calcular Distância</button>
    <div id="resultadoDistancia" class="mt-3"></div>
</div>

<script>
    function calcularDistancia() {
        var origem = document.getElementById("origem").value;
        var destino = document.getElementById("destino").value;

        fetch(`https://api.openrouteservice.org/v2/matrix/driving-car?sources=0&destinations=1&locations=${origem}|${destino}&api_key=5b3ce3597851110001cf6248c9840e035c7e4684a6193f6c220ad193`)
            .then(response => response.json())
            .then(data => {
                var distancia = data.distances[0][1] / 1000; // Convertendo para quilômetros
                document.getElementById("resultadoDistancia").innerHTML = `Distância: ${distancia.toFixed(2)} km`;
            })
            .catch(error => {
                console.error("Erro:", error);
            });
    }
</script>
</body>
</html>
