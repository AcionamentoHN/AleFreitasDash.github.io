<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>...</title>
  <!-- Adicione os arquivos CSS do Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1 id="loadingText">Carregando email Outlook</h1>
    <h1 id="successText" style="display: none;">Email de churrasco enviado</h1>
  </div>

  <canvas id="confetti"></canvas>

  <!-- Adicione os arquivos JS do Bootstrap e o código JS para o efeito de confete -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Adicione o script para o efeito de confete -->
  <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
  <script>
    // Função para mostrar texto após 3 segundos
    setTimeout(function() {
      document.getElementById('loadingText').style.display = 'none';
      document.getElementById('successText').style.display = 'block';
      startConfetti();
    }, 3000);

    // Efeito de confete
    function startConfetti() {
      var confettiSettings = { target: 'confetti' };
      var confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
    }
  </script>
</body>
</html>
